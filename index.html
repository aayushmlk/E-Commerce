<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>AIRDUNK NEPALSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
   
    <link rel="stylesheet" href="css/style.css">
	
	<link rel="stylesheet" href="css/demo.css">
  
  </head>
  <body>
 <header class="intro">
 <h1>AIRDUNK NEPAL</h1>
 <p>Best Sneakers @ Affordable Price</p>
 </header>
  
      
 <main>
    
<div class="row">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Sneakers</a></h1>
            </li>
        </ul>
    </nav>
    <div class="medium-4  columns">
        <div class="cart">
            <h1>Cart items</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Clear the cart</button>
                </div>
                <div class="medium-6 columns">
                    <button class="tiny disabled" title="Work in progress">Checkout</button>
                </div>
            </div>
            <div id="cartItems">Loading cart...</div>
            Total price: <strong id="totalPrice">Rs 0</strong>
        </div>
      
    </div>
    <div class="medium-8 columns">
        <h1>Available Sneakers</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Air Force 1" data-price="5000" data-id="0">
                <img src="./img/S1.png" alt="Air Force 1" />
                <h3>Air Force 1</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Air Jordan 1" data-price="6000" data-id="1">
                <img src="./img/S2.png" alt="Air Jordan 1" />
                <h3>Air Jordan 1</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="AJ1 Dior" data-price="7000" data-id="2">
                <img src="./img/S3.png"alt="AJ1 Dior" />
                <h3>AJ1 Dior</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="AJ1 Fragment" data-price="8000" data-id="3">
                <img src="./img/S4.png"alt="AJ1 Dior" />
                <h3>AJ1 Fragment</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Dr. Martin" data-price="9000" data-id="4">
                <img src="./img/S5.png"alt="AJ1 Dior" />
                <h3>Dr. Martin</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="AJ1 Olive" data-price="7000" data-id="5">
                <img src="./img/S6.png"alt="AJ1 Dior" />
                <h3>AJ1 Olive</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            

        </div>
    </div>
</div>
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %> Rs</span > </div>
<% }); %>
</script>


     
 </main>
 
      
  <footer class="credit">Author: Aayush Mallick, Anubhav Acharya, Ananya Timsina, Bikesh Poudel </footer>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script  src="./js/script.js"></script>     
  </body>
</html>
